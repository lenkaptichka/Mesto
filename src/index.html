<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup" id="zoom-image">
      <div class="popup__image-content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <img src="" alt="" class="popup__image">  
      </div>
    </div>

    <div class="popup" id="create-card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="popup__error-name" class="popup__error-message"></span>
            <input type="text" name="link" required pattern="^(http|https)://(.*)" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="popup__error-link" class="popup__error-message"></span>
            <button type class="button popup__button" id="add-new-card-button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="edit-author">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
            <input type="text" name="author" required minlength="2" maxlength="30" class="popup__input popup__input_type_author-name"  placeholder="Имя">
            <span id="popup__error-author" class="popup__error-message"></span>
            <input type="text" name="info" required minlength="2" maxlength="30" class="popup__input popup__input_type_info" placeholder="О себе">
            <span id="popup__error-info" class="popup__error-message"></span>
            <button type class="button popup__button" id="save-new-info-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

  <script src="js/CardList.js"></script>

  <script src="js/EditAuthorPopup.js"></script>
  <script src="js/CreateCardPopup.js"></script>
  <script src="js/FormValidator.js"></script>  
  <script src="js/script.js"></script> -->
</body>
</html>
